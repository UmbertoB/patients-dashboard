<div class="card card-stats" style="border: 3px solid var(--success)">
    <div class="card-body">
        <div class="numbers">
            <p class="card-category">{{cardTitle}}</p>

            <h3 class="card-title" style="margin: 0">
                <ng2-odometer [format]="'d'" [number]="cardData"></ng2-odometer>
            </h3>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div>
                    <p class="card-footer-title">
                        <i class="text-success fa fa-check mr-2"></i>
                        <ng2-odometer [format]="'d'" [number]="cardData"></ng2-odometer>
                        ativos
                    </p>
                </div>
            </div>
        </div>
    </div>
