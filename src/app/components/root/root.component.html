<div class="wrapper">

    <button *ngIf="windowSize < 768" (click)="sidebarOpened = !sidebarOpened" [ngClass]="{'btnChangePosition': sidebarOpened}" class="btn" id="sidebarBtn"><i class="fa fa-bars"></i></button>

    <div [@showSidebar] *ngIf="sidebarOpened || windowSize > 768" class="sidebar-panel" id="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="main-panel" id="main-panel">
        <router-outlet></router-outlet>
    </div>

    <div *ngIf="showLoadingScreen | async" class="loading">Loading&#8230;</div>

</div>
