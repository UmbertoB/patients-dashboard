<div appModal>

  <div class="details-modal">

    <div class="modal-head">
      <h4 class="modal-title">
        Registrar Sessão
        <button (click)="close()" class="close-btn btn btn-primary btn-sm" style="text-align:text-right;"><i class="fa fa-times"></i></button>
      </h4>
    </div>

    <div class="modal-body">

      <form [formGroup]="sessionForm" (submit)="submitPatientData()">

        <div class="form-row">

          <div class="col-md-4">
            <div class="form-group">
              <label>Paciente</label>
              <input disabled type="text" class="form-control" placeholder="Gustavo">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Humor</label>
              <select formControlName="humour" type="text" class="form-control">
                <option value="">Animado</option>
                <option value="">Triste</option>
                <option value="">Ansioso</option>
                <option value="">Irritado</option>
                <option value="">Angustiado</option>
              </select>
            </div>
          </div>


          <div class="col-md-4">
            <div class="form-group">
              <label>Data do Atendimento</label>
              <input formControlName="attedance_at" type="text" class="form-control" placeholder="01/01/2019">
            </div>
          </div>
        </div>

        <div class="form-row">

          <div class="col-md-12">
            <div class="form-group">
              <label>Descrição</label>
              <textarea formControlName="description" type="text" rows="5" class="form-control"></textarea>
            </div>
          </div>

        </div>

        <button [disabled]="creatingSession" type="submit" class="btn btn-success pull-right">{{creatingSession ?
          'Criando' : 'Criar'}} <i *ngIf="creatingSession" class="fa fa-spinner fa-spin"></i></button>

      </form>


    </div>


  </div>

</div>
