<div appModal>

  <div class="details-modal">

    <div class="modal-head">
      <h4 class="modal-title">
        Registrar Sessão
        <button (click)="close()" class="close-btn btn btn-primary btn-sm"><i class="fa fa-times"></i></button>
      </h4>
    </div>

    <div class="modal-body">

      <form [formGroup]="sessionForm" (submit)="submitSessionData()">

        <div class="form-row">

          <div class="col-md-4">
            <div class="form-group">
              <label>Paciente</label>
              <input disabled type="text" class="form-control" placeholder="Gustavo">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Humor</label>
              <select formControlName="humour" type="text" class="form-control">
                <option value="1">Animado</option>
                <option value="2">Triste</option>
                <option value="3">Ansioso</option>
                <option value="4">Irritado</option>
                <option value="5">Angustiado</option>
              </select>
            </div>
          </div>


          <div class="col-md-4">
            <div class="form-group">
              <label>Data do Atendimento</label>
              <input formControlName="attendance_at" type="text" class="form-control" placeholder="01/01/2019">
            </div>
          </div>
        </div>

        <div class="form-row">

          <div class="col-md-12">
            <div class="form-group">
              <label>Descrição</label>
              <textarea formControlName="description" type="text" rows="5" class="form-control" maxlength="255"></textarea>
            </div>
          </div>

        </div>

        <button [disabled]="creatingSession" type="submit" class="btn btn-success pull-right">{{creatingSession ?
          'Criando' : 'Criar'}} <i *ngIf="creatingSession" class="fa fa-spinner fa-spin"></i></button>

      </form>


    </div>


  </div>

</div>
