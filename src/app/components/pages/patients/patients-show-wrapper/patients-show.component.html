<div class="row">

  <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12">

    <app-patient-data *ngIf="patientData" [patientData]="patientData" (editPatientData)="updatePatientData($event)"></app-patient-data>

  </div>

  <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12">

    <app-patient-sessions *ngIf="patientSessions" [patientSessions]="patientSessions"></app-patient-sessions>

  </div>

</div>
