<h5 class="data-name">{{cellTitle}} <i [ngClass]="{'always-shown': openInput}" class="edit-pencil fa fa-pencil"></i></h5>
        
<p *ngIf="!openInput; else editing" (click)="openInputToEdit()" class="click-for-edit">
  {{ (cellType === 'text' ? cellValue : (cellValue | date:'dd/MM/yyyy')) || '--' }}
</p>

<ng-template #editing>
  <div class="input-group">

    <input (keydown.enter)="closeOrEditButton(edit)" [(ngModel)]="edit" class="form-control" autofocus [type]="cellType">
    
    <div class="input-group-append">
      <button (click)="closeOrEditButton(edit)" [ngClass]="{'btn-success': edit, 'btn-danger': !edit || edit === cellValue}"
        class="btn btn-success" type="button">
        <i class="fa" [ngClass]="{'fa-check': edit, 'fa-times': !edit || edit === cellValue}"></i>
      </button>
    </div>

  </div>
</ng-template>
