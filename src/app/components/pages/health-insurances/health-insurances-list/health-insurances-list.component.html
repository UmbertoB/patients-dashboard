<div class="panel">
  <h4 class="panel-title">Planos de Saúde</h4>

  <div class="row  mb-3">
    <div class="col-md-3">
      <div class="input-group">
        <input [(ngModel)]="newHealthInsurance" type="text" class="form-control" placeholder="Adicionar Plano de Saúde">
        <div class="input-group-append">
          <button (click)="create(newHealthInsurance)" class="btn btn-success" type="button">
            <i class="fa fa-check"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="panel-body">


    <div class="table-wrapper">



      <div class="tableStyles">

        <table class="display table table-condensed table-responsive-md">
          <thead>
            <th>#</th>
            <th>Nome</th>
            <th>Quantidade de Pacientes</th>
            <th>Adicionado</th>
            <th>Ação</th>
          </thead>
          <tbody>

            <tr *ngFor="let data of tableData">
              <td>{{data.id}}</td>
              <td>{{data.name}}</td>
              <td>{{data.Patients.length}}</td>
              <td>{{data.created_at | date:'dd/MM/yyyy HH:mm'}}</td>
              <td>
                <button [title]="data.Patients.length > 0 ? 'Planos de Saúde com pacientes cadastrados não podem ser excluídos' : 'Excluir Plano de Saúde'"
                  [disabled]="data.Patients.length > 0" (click)="delete(data.id)" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="!tableData || tableData.length <= 0">
              <td colspan="6" class="text-center">
                Nenhum Dado Encontrado
              </td>
            </tr>

          </tbody>

        </table>
